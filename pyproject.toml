authors = [{ name = "tatoalo", email = "apogliaghi@gmail.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mock==5.2.0",
    "playwright==1.53.0",
    "pydantic==2.11.7",
    "pytest==8.4.1",
    "pyvirtualdisplay==3.0.0",
    "requests==2.32.4",
    "tomlkit==0.13.2",
    "typing-extensions==4.14.1",
    "urllib3==2.5.0",
    "certifi==2025.7.9",
]

[dependency-groups]
dev = ["ruff>=0.11.2", "pre-commit"]
