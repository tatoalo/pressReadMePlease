[tool.poetry]
name = "pressreadmeplease"
version = "3.0.6"
description = "A process for automating PressReader weekly token automagically."
authors = ["tatoalo <apogliaghi@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8.4"
playwright = "1.37.0"
requests = "2.28.2"
pyvirtualdisplay = { version = "3.0.0", markers = "sys_platform == 'linux'" }
typing-extensions = "4.7.1"
pydantic = "2.3.0"
tomlkit = "0.12.1"

[tool.poetry.dev-dependencies]
pytest = "7.4.1"
black = "23.7.0"
mock = "5.1.0"
flake8 = "5.0.4"

[build-system]
requires = ["poetry==1.1.14"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
