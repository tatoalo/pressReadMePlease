[tool.poetry]
name = "pressreadmeplease"
version = "3.0.1"
description = "A process for automating PressReader weekly token automagically."
authors = ["tatoalo <apogliaghi@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8.4"
playwright = "1.26.1"
requests = "2.28.1"
pyvirtualdisplay = { version = "3.0.0", markers = "sys_platform == 'linux'" }
typing-extensions = "4.3.0"
pydantic = "1.10.2"
tomlkit = "0.11.5"

[tool.poetry.dev-dependencies]
pytest = "7.1.3"
black = "22.8.0"
mock = "4.0.3"
flake8 = "5.0.4"

[build-system]
requires = ["poetry==1.1.14"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
