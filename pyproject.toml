[tool.poetry]
name = "pressreadmeplease"
version = "3.0.10"
description = "A process for automating PressReader weekly token automagically."
authors = ["tatoalo <apogliaghi@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.9"
playwright = "1.50.0"
requests = "2.32.3"
pyvirtualdisplay = { version = "3.0", markers = "sys_platform == 'linux'" }
typing-extensions = "4.12.2"
pydantic = "2.10.6"
tomlkit = "0.13.2"

[tool.poetry.group.dev.dependencies]
pytest = "8.3.5"
black = "25.1.0"
mock = "5.2.0"
flake8 = "7.1.2"

[build-system]
requires = ["poetry==1.1.14"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
