[project]
name = "pressreadmeplease"
version = "3.0.12"
description = "A process for automating PressReader weekly token automagically."
authors = [{ name = "tatoalo", email = "apogliaghi@gmail.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mock==5.2.0",
    "playwright==1.52.0",
    "pydantic==2.11.4",
    "pytest==8.3.5",
    "pyvirtualdisplay==3.0.0",
    "requests==2.32.3",
    "tomlkit==0.13.2",
    "typing-extensions==4.13.2",
    "urllib3==2.4.0",
    "certifi==2025.4.26",
]

[dependency-groups]
dev = ["ruff>=0.11.2", "pre-commit"]
